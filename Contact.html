      <div style="text-align: center;border: 0px;">

          <!-- form -->
          <form name="contactForm" id="contactForm" method="post" action="">
            <fieldset style="border: 0cm;">

              <div>
                <input name="contactName" type="text" id="contactName" placeholder="Name" value="" minlength="2"
                  required="">
              </div>
              <div>
                <input name="contactEmail" type="email" id="contactEmail" placeholder="Email" value="" required="">
              </div>
              <div>
                <input name="contactSubject" type="text" id="contactSubject" placeholder="Subject" value="">
              </div>
              <div>
                <textarea name="contactMessage" id="contactMessage" placeholder="message" rows="10" cols="50"
                  required=""></textarea>
              </div>
              
              <div>
                <button class="submitform" style="width: 40%;background-color: blueviolet;padding: 15px;font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: bolder;font-size: 20px;">Submit</button>
              </div>

            </fieldset>
          </form> <!-- Form End -->
